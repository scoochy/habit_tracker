<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Habits - New Dawn</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .main-header {
      text-align: center;
      padding: 1rem;
      z-index: 10;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      margin: 0;
    }

    .sunrise {
      position: relative;
      width: 100vw;
      height: 80vh;
      overflow: hidden;
    }

    .habit-bubble {
      position: absolute;
      padding: 1rem 1.5rem;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
      white-space: nowrap;
    }

    .habit-learn {
      background-color: #ffeb3b;
      color: black;
    }

    .habit-body {
      background-color: #ff8c00;
    }

    .habit-mind {
      background-color: #b22222;
    }

    .footer-text {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #ccc;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1 class="title">Today's Habits</h1>
  </header>

  <main class="sunrise" id="habit-container"></main>

  <footer class="footer-text">
    You are doing great. Keep going.
  </footer>

  <script>
    const colorMap = {
      "Learn": "habit-learn",
      "Body": "habit-body",
      "Mind": "habit-mind"
    };

    function getClassFromType(type) {
      type = type.toLowerCase();
      if (type.includes("learn")) return "habit-learn";
      if (type.includes("body")) return "habit-body";
      if (type.includes("mind")) return "habit-mind";
      return "habit-body";
    }

    async function loadHabits() {
      const res = await fetch("http://localhost:8000/habits/");
      let habits = await res.json();
      // habits = habits.filter(h => !h.completed); // optional

      const container = document.getElementById("habit-container");
      container.innerHTML = "";

      habits.forEach(habit => {
        const bubble = document.createElement("div");
        bubble.className = `habit-bubble ${getClassFromType(habit.type)}`;
        bubble.textContent = habit.name;

        // Initial position
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 300);
        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        // Click = mark complete
        bubble.onclick = async () => {
          await fetch(`http://localhost:8000/habits/${habit.id}/complete`, {
            method: "POST"
          });
          loadHabits();
        };

        container.appendChild(bubble);

        // Animate
        animateBubble(bubble);
      });

      checkAllComplete(habits);
    }

    function animateBubble(bubble) {
      const bounds = {
        width: window.innerWidth - 200,
        height: window.innerHeight - 300
      };

      let x = parseFloat(bubble.style.left);
      let y = parseFloat(bubble.style.top);
      let vx = (Math.random() - 0.5) * 2.6; // random velocity
      let vy = (Math.random() - 0.5) * 2.6;

      function move() {
        x += vx;
        y += vy;

        // Bounce off edges
        if (x <= 0 || x >= bounds.width) vx *= -1;
        if (y <= 0 || y >= bounds.height) vy *= -1;

        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        requestAnimationFrame(move);
      }

      move();
    }

    function checkAllComplete(habits) {
      if (habits.length > 0 && habits.every(h => h.completed)) {
        setTimeout(() => {
          window.location.href = 'complete';
        }, 800);
      }
    }

    loadHabits();
  </script>
</body>
</html>
